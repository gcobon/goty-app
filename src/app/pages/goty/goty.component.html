<h2>Votar por el juego del a√±o</h2>
<hr />

<div class="row">
  <div class="col-12 col-lg-3 col-md-4 col-sm-6" *ngFor="let juego of juegos">
    <div class="card bg-dark">
      <img
        [src]="juego.url"
        class="card-img-top"
        [alt]="juego.name"
        height="250"
      />
      <div class="d-grid card-body">
        <h5 class="card-title">{{ juego.name }}</h5>
        <p class="card-text">Click para votar por este juego</p>
        <button
          class="btn btn-warning btn-block"
          [disabled]="btnDisabled"
          (click)="onVotar(juego.id)"
        >
          Votar
        </button>
      </div>
    </div>
  </div>
</div>
